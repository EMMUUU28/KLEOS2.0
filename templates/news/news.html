{% extends 'base.html' %} {% block content %}
<div class="p-4">
  <h1>News list</h1>

  
  <div class="row mb-5">

    {% for news in news_list %}
    
 

    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card mb-3">
        
        <a href="{{news.link}}">
        <div class="row g-0">
          <div class="col-md-4">
            <iframe src="{{ news.thumbnail }}" width="100%" height="100%" scrolling="no"></iframe>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ news.title }}</h5>
              <p class="card-text">{{ news.source.name }}</p>
              <p class="card-text">{{ news.date }}</p>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
