{% extends 'base.html' %}
{% block title %}HOME{% endblock %}
{% block content %}
     <div class="row">
        <div class="col-sm-12 mb-3">
            <h4 class="text-center">Welcome {{user.first_name}}</h4>
        </div>
     <div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mb-2">Logout</button>
        </form>
{% endblock %}
